<!DOCTYPE html>

<html>
    <head>
	    <link rel = "icon" type="image/png" href="resources/img/h.png"/>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    	<title>졸업요건조회 서비스</title>
    </head>
    <body>
        <div class = "form_gruop" style="background:#004498;margin: 0px -0.5% 0px -20px;padding:10px; text-align:center;height:60px;">
            <span style = "color:white"> <h2> 홍익대학교 졸업요건 조회 서비스</h2></span>
        </div>
            {% if data %}
                <script>alert('ID 또는 비밀번호가 잘못되었습니다');</script>
            {% endif %}
        <div class ="form_gruop" style = "margin : 20px 60% 0px 15px;">
            <form action="{% url 'logincheck' %}" method="post">
                {% csrf_token %}
                <label for="sid" >학번 </label>
                <input type="text" id="sid" class="form-control" name="user_id"/><br />
                <label for="pw">패스워드 </label>
                <input type="password" class="form-control" id="pw" name="user_pw" /><br />
                <input type="submit" value="로그인">
            </form>

        </div><br>
         <div class ="form_gruop" style="margin: 10px 0px 0px 20px;">

         <h5>※ 로그인은 5~10초 소요됩니다. <br><br>
             ※ 클래스넷 로그인 정보를 입력해주세요.<br><br>
         ※ 학번과 패스워드는 졸업요건 조회를 위해서만 사용되며 절대 저장되지 않습니다.</h5>
         </div><br>

     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
     <Script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
     <Script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    </body>
</html>
